<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Aplicacion de tareas</title>
	<!-- BOOTSTRAP 4  -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body onload="">
<!-- NAVEGACION   -->
    <nav class="navbar navbar-expand-lg navbar-success bg-success">
      <a class="navbar-brand" style="color: white;" href="#">Aplicacion de tareas</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <form class="form-inline my-2 my-lg-0">
            <input name="search" id="search" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-dark my-2 my-sm-0" type="#">Buscar</button>
          </form>
        </ul>
      </div>
    </nav>
 <div class="container">
      <div class="row p-4">
        <div class="col-md-5">
	        <!--FORMULARIO-->
          <div class="card">
			  <div class="card-title">
			      <h1 class="text-center">Nueva tarea</h1>
			  </div>
            <div class="card-body">
              <!-- FORM TO ADD TASKS -->
              <form id="task-form">
                <div class="form-group">
                  <input type="text" id="name" placeholder="Nombre" class="form-control">
                </div>
                <div class="form-group">
                  <textarea id="description" cols="30" rows="10" class="form-control" placeholder="Descripcion"></textarea>
                </div>
                <input type="hidden" id="taskId">
                <button type="submit" class="btn btn-primary btn-block text-center">
                  Guardar tarea
                </button>
              </form>
            </div>
          </div>
        </div>
	      
	      <!--Tabla de contenido-->
	      <!-- TABLE  -->
        <div class="col-md-7" >
          <div class="card my-4" id="task-result" style="display: none;">
            <div class="card-body">
              <!-- SEARCH -->
              <ul id="container"></ul>
            </div>
          </div>

          <table class="table table-bordered table-sm">
            <thead>
              <tr>
                <td>Id</td>
                <td>Nombre</td>
                <td>Descripcion</td>
              </tr>
            </thead>
            <tbody id="tasks"></tbody>
          </table>
        </div>
<script
	src="js/jquery-3.3.1.min.js"></script>
<script src="app.js"></script>
</body>
</html>
